<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
  <main class="wrapper">
    <article class="flow card">
      <picture class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="illustration of an article">
      </picture>
      <div class="card-main flow">
        <p class="card-label">Learning</p>
        <p class="card-published">Published 21 Dec 2023</p>
        <h1 class="card-title"><a href="#" target="_blank" rel="noopener noreferrer">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <footer class="card-profile">
        <picture class="card-profile_img">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        </picture>
        <h2 class="card-profile_name"><a href="#" target="_blank" rel="noopener noreferrer">Greg Hooper</a></h2>
      </footer>
    </article>
  </main>

  </div> -->
</body>
</html>
